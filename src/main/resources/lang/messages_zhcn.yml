    Error:
      Invalid: '#fd5e5e无效钥匙!'
      Exists: '#fd5e5e已存在相同的宝箱钥匙!'
  Placeholder:
    Cooldown:
      Blank: 冷却时间已到!你可以开启宝箱了!
